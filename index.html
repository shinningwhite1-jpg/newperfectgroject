<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Inventory Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1 id="header-title">Inventory</h1>
    </header>

    <main>
      <section id="inventorySection" class="page active">
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search Inventory..." aria-label="Search Inventory">
          <div class="sort-buttons">
            <button onclick="sortInventory('design')">Sort by Design #</button>
            <button onclick="sortInventory('style')">Sort by Style</button>
            <button onclick="sortInventory('color')">Sort by Color</button>
          </div>
        </div>
        <div id="inventoryList"></div>
      </section>

      <section id="addRestockSection" class="page">
        <h2>Add / Restock Product</h2>
        <div class="form-group">
          <input type="text" id="designNumber" placeholder="Design #" aria-label="Design Number">
          <input type="text" id="style" placeholder="Style" aria-label="Style">
          <input type="text" id="color" placeholder="Color" aria-label="Color">
          <input type="text" id="size" placeholder="Size" aria-label="Size">
          <input type="number" id="pieces" placeholder="Pieces" aria-label="Pieces">
          <button id="addBtn">Add / Restock</button>
        </div>
        <div id="addRestockQR"></div>
      </section>

      <section id="scannerSection" class="page">
        <h2>QR Scanner</h2>
        <div id="reader"></div>
      </section>

      <section id="analysisSection" class="page">
        <iframe src="analysis.html" frameborder="0"></iframe>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="#inventorySection" class="nav-item active" data-title="Inventory">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 7h-4v-3h-4v3h-4v3h4v-3h4v3h4zM18 14v-4h-12v4h-4v5h20v-5h-4z"/></svg>
        <span>Inventory</span>
      </a>
      <a href="#addRestockSection" class="nav-item" data-title="Add/Restock">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
        <span>Add/Restock</span>
      </a>
      <a href="#scannerSection" class="nav-item" data-title="Scanner">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-5 17v-10h10v10h-10zm2-8v6h6v-6h-6zm-7-1h2v-2h-2v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2zm-12 4h2v-2h-2v2zm12 0h2v-2h-2v2zm-12 4h2v-2h-2v2zm12 0h2v-2h-2v2zm-12 4h2v-2h-2v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2z"/></svg>
        <span>Scanner</span>
      </a>
      <a href="#analysisSection" class="nav-item" data-title="Analysis">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 1v22h14v-22h-14zm12 20h-10v-18h10v18zm-2-1h-6v-2h6v2zm-8-4h8v-2h-8v2zm4-4h-2v-6h2v6z"/></svg>
        <span>Analysis</span>
      </a>
    </nav>
  </div>
  <div id="notification" class="hidden"></div>
  <script src="inventory.js"></script>
</body>
</html>
